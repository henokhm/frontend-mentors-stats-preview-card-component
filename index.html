<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  
  <div class="card">
    <img class="card_image" src="/images/image-header-mobile.jpg"/>
    <div class="card_body">
      <h1 class="card_title">Get <span class="highlight">insights</span> that help your business grow.</h1>
    
      <p class="card_description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
    
      <div class="stat">
        <span class="stat_title">10k+</span>
        <span class="stat_subtitle">companies</span>
      </div>
      
      <div class="stat">
        <span class="stat_title">314</span>
        <span class="stat_subtitle">templates</span>
      </div>
      
      <div class="stat">
        <span class="stat_title">12m+</span>
        <span class="stat_subtitle">queries</span>
      </div>
    </div>

  </div>

</body>
</html>
